<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="title" content="All in one tools">
<meta name="description" content="All in one tools is a website which have all the tools you need in one website">
<meta name="keywords" content="converter,online-converter,mp4 to mp3,minecraft server status,image converter,music downloader,music download,image compressor,audio compressor,music compressor">
<meta name="robots" content="index, follow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="language" content="English">
<meta name="revisit-after" content="1 days">
<meta name="author" content="Adhul Krishna">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/img.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Image compressor</title>
</head>

<body>
  <div class="container-fluid">
    
    {% if msg %}
    <div class="alert alert-warning text-center">
        <span class="">{{ msg }}</span>
    </div>
    {% elif success %}
    <div class="alert alert-success text-center">
        <span class="">{{ success }}</span>
    </div>
    {% endif %}
    <main class="container d-flex justify-content-center">
        <div class="" style="width: 18rem;">
            <form class="mb-3  mt-5" action="/imgc" enctype="multipart/form-data" accept=".png, .jpeg, .jpeg, .ico"  method="POST">
                <div class="mb-3">
                    <input class="form-control" type="file" name="file" required>
                </div>
                
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-block" type="submit">compress</button>
                </div>
            </form>
        </div>
    </main>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

</body>

</html>
